

<div class="main-container">
    <div class="col-sm-6 col-md-4 col-lg-3 " ng-repeat="item in blogData">
        <div class="thumbnail">
            <a href="#/blog/detail/{{item.id}}" title="{{item.title}}">
                <img ng-src="{{item.img}}" width="300" height="150"></a>
            <div class="caption">
                <h3>
                <a href="#/blog/detail/{{item.id}}" title="{{item.title}}">{{item.title}}</a>
              </h3>
                <p>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>
    <div class="col-12" style="text-align:center">
        <a href="javascript:void(0)" ng-show="showLoadMore" ng-click="loadMore()">加载更多</a>
    </div>
</div>
